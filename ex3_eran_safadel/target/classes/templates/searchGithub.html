<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h6 class="text-center">Ex3 -Eran Safadel </h6>
    <div class="row">
        <div class="col-md-12 ">
            <a  href="/logout" class="btn-danger  btn-sm float-right "> Logout</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <form action="/ResultsGithub"  method="post">
                <label for="name" class="col-form-label">Enter user</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text"   class="form-control" name ="userName" id="name" placeholder="">
                    </div>
                     <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value="Search" >
                    </div>
                </div>
            </form>
        </div>
    </div>
     <br> <br>
    <div class="row">
        <div class="col-md-6">
        <h6>Results github</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4> <span class="text-info"> <p th:text="${msg}" ></p></span></h4>
        </div>
    </div>
     <div class="row">
        <div  class="col-md-6">
            <h2 id = "msgNoUser" class="my-5"></h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Followers</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                    <td>
                        <a th:href="@{{url}(url=${html_url})}">
                                <span>
                                    <p th:text="${login}" ></p>
                                </span>
                        </a>
                    </td>
                    <td>
                           <span class="text-danger" th:if="${followers} == '0'" > None </span>
                            <span th:unless="${followers} == '0'" th:text="${followers}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-4 ">
            <a href="/ResultsHistory" class="btn btn-primary btn-sm"> Results History </a>
        </div>
    </div>


</div>
</div>
</body>
</html>
